    <div class="comunicate-h3">
        <h3 class="form-contacto">Comunicate con nosotros</h3>
    </div>

    <!--Formularios-->
<section class="section-contacto">
        <div class="aside-left"></div>
        <form class="medium-contacto">
                <div class="contacto-nombre">
                    <h3 class="form form-nombre">Nombre:</h3>
                </div>
                <div class="campo-nombre">
                    <input class="form-control" type="text" placeholder="" aria-label="default input example">
                </div>
                <div class="contacto-apellido">
                    <h3 class="form">Apellido:</h3>
                </div>
                <div class="campo-apellido">
                    <input class="form-control" type="text" placeholder="" aria-label="default input example">
                </div>
                <div class="contacto-edad">
                    <h3 class="form">Edad:</h3>
                </div>
                <div class="campo-edad">
                    <input class="form-control form-control2" type="number" placeholder="" aria-label="default input example">
                </div>
                <div class="contacto-teléfono">
                    <h3 class="form">Teléfono:</h3>
                </div>
                <div class="campo-teléfono">
                    <input class="form-control form-control2" type="number" placeholder="" aria-label="default input example">
                </div>
                <div class="contacto-email">
                    <h3 class="form">Email:</h3>
                </div>
                <div class="campo-email">
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="contacto-comentario">
                    <h3 class="form">Hacenos un comentario:</h3>
                </div>
                <div class="campo-comentario">
                        <textarea class="form-control text-area" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div class="botón-enviar">
                            <button type="submit" class="btn btn-outline-light btn-md">Enviar</button>
                        </div>
                </div>
        </form>
        
        <div class="aside-right"></div>

</section>
